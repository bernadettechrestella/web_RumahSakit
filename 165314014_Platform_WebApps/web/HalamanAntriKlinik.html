        <div class="content">
            <form onsubmit="return make_json(this);" method="POST">
                <center><h2>Form Daftar Rawat Jalan</h2></center>
                <div class="row">
                    <div class="col-25">
                        <label for="noRm">NIK / Nomor Rekam Medis</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="noRm" name="noRm" placeholder="Masukkan NIK / no RM">
                    </div>
                </div>
                <br>
                <center><button id="btn" onclick="loadDoc()" type="button">Cari</button></center>

                <p id="output"></p>
                <div class="row">
                    <div class="col-25">
                        <label for="nama">Nama Pasien</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nama" name="nama" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="alamat">Alamat</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="alamat" name="alamat" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="nik">NIK</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nik" name="nik" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="tanggal">Tanggal Rawat Jalan</label>
                    </div>
                    <div class="col-75">
                        <input type="Date" id="tanggal" name="tanggal">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Nama Klinik</label>
                    </div>
                    <div class="col-75">
                        <select id="namaKlinik" name="klinik">
                            <option style="color: black" label="--pilih klinik--"></option>
                            <option style="color: black" label="anak">anak</option>
                            <option style="color: black" label="mata">mata</option>
                            <option style="color: black" label="gigi">gigi</option>
                        </select>
                    </div>
                </div>
                <center><input class="" type="submit" value="Tambah"/></center>
                
                <pre id="berhasil">
                </pre>
            </form>
        </div>

        <script>
            function loadDoc() {

                var url = "http://202.94.83.190:8080/165314014_Platform_RSku/webresources/pasien/cariPasien?noRm=" + noRm.value;
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var objj = JSON.parse(this.responseText);
                        document.getElementById("nama").value = objj.nama;
                        document.getElementById("nik").value = objj.nik;
                        document.getElementById("alamat").value = objj.alamat;
                    }
                };
            }


            function make_json(form) {
                var json = {
                    "tanggal": form.tanggal.value,
                    "noRm": form.nik.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "namaKlinik": form.namaKlinik.value
                };
                var html = JSON.stringify(json, 0, 100);

                var Url = "http://202.94.83.190:8080/165314014_Platform_RSku/webresources/antrian/addAntrian";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);

                document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                return false;
            }
        </script>
